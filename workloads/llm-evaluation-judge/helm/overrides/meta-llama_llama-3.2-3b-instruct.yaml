# Overrides file for running judge evaluation, using Llama-3.2-3B-Instruct to judge Llama-3.2-3B-Instruct on the default CNN-Dailymail summarization dataset
general:
  job_name: judge-job-s3-llama-3-2-3b-instruct
model_inference_container:
  gpu_count: 1
  model: Llama-3.2-3B-Instruct
  model_path: hf://meta-llama/Llama-3.2-3B-Instruct
judge_inference_container:
  gpu_count: 1
  model: Llama-3.2-3B-Instruct
  model_path: hf://meta-llama/Llama-3.2-3B-Instruct
judge_evaluation_container:
  image: ghcr.io/silogen/evaluation-workloads-metrics:v0.1
  use_data_subset: 0  # Edit this for quick testing. Defines the number of documents used for evaluation. 0 means using the whole dataset
